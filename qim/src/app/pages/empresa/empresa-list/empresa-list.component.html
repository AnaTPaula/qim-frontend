<div class="container">
    <div class="card list-category">
      <h5 class="card-header">Lista de empresas</h5>
      <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Situação</th>
                <th scope="col">Tipo de Armazenagem</th>
                <th scope="col">Termos de uso</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let empresa of empresas">
                <td>{{empresa.nomeUsuario}}</td>
                <td>{{empresa.situacaoConta}}</td>
                <td>{{empresa.tipoArmazenagem}}</td>
                <td>{{empresa.aceiteTermosUso}}</td>
                <!--<td>
                  <button type="button" class="btn btn-warning btn-sm" (click)="editEmpresa(empresa)">Editar</button>
                  <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteEmpresa(empresa)">Deletar</button>
                </td>-->
              </tr>
            </tbody>
          </table>
      </div>
    </div>
