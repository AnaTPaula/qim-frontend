<div class="container">
    <form #form="ngForm">

        <div class="row">
            <label for="nomeUsuario" class="form-label">Nome da empresa: </label>
            <input [(ngModel)]="empresa.nomeUsuario" type="text" class="form-control" id="nomeUsuario"
                name="nomeUsuario" placeholder="Nome da empresa" #nomeUsuario="ngModel" uniqueEmpresa
                [empresaId]="empresa.id" required [maxlength]="50">
            <div *ngIf="nomeUsuario.invalid && (nomeUsuario.dirty || nomeUsuario.touched)" class="text-danger">
                <div *ngIf="nomeUsuario.errors?.['required']">Nome é obrigatório.</div>
                <div *ngIf="nomeUsuario.errors?.['uniqueEmpresa']">Nome já existe.</div>
            </div>
        </div>
        <div class="row">
            <label for="senha" class="form-label">Senha: </label>
            <input [(ngModel)]="empresa.senha" type="password" class="form-control" id="senha" name="senha"
                placeholder="senha" #senha="ngModel" required="{{empresa.id? 'false': 'true'}}" [maxlength]="50">
            <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="text-danger">
                <div *ngIf="senha.errors?.['required']">Senha é obrigatório.</div>
            </div>
        </div>
        <div class="row">
            <label for="tipoArmazenagem" class="form-label">Escolha o tipo de armazenage: </label>
            <select [(ngModel)]="empresa.tipoArmazenagem" class="form-select form-select-sm" id="tipoArmazenagem"
                name="tipoArmazenagem" disabled="{{empresa.id? 'true': 'false'}}">
                <option value="FIFO">FIFO</option>
                <option value="LIFO">LIFO</option>
                <option value="FEFO">FEFO</option>
            </select>
        </div>
        <div class="row">
            <label for="lingua" class="form-label">Escolha a língua: </label>
            <select [(ngModel)]="empresa.lingua" class="form-select form-select-sm" id="lingua" name="lingua">
                <option value="pt-br">Português</option>
                <option value="en">Inglês</option>
            </select>
        </div>
        <div class="row">
            <input type="checkbox" [(ngModel)]="empresa.aceiteTermosUso" class="form-check-input" id="aceiteTermosUso"
                name="aceiteTermosUso" #aceiteTermosUso="ngModel" required>
            <label class="form-check-label" for="aceiteTermosUso">Termos de uso</label>
            <div *ngIf="aceiteTermosUso.invalid && (aceiteTermosUso.dirty || aceiteTermosUso.touched)" class="text-danger">
                <div *ngIf="aceiteTermosUso.errors?.['required']">Os Termos de uso devem ser aceitos.</div>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Salvar" (click)="save()" [disabled]="!form.valid || form.pending">
            <button routerLink="/admin/empresa">Voltar</button>
        </div>
    </form>
</div>
